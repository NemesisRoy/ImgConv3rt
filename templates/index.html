<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>File Converter</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file:</label>
        <input type="file" name="file" id="file">
        <label for="conversion_type">Convert to:</label>
        <select name="conversion_type" id="conversion_type">
            <option value="jpg_to_png">JPG to PNG</option>
            <option value="png_to_jpg">PNG to JPG</option>
            <option value="jpg_to_pdf">JPG to PDF</option>
            <option value="png_to_pdf">PNG to PDF</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</body>
</html>

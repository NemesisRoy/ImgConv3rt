<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>File Converter</h1>
        <label for="file">Choose file:</label>
        <input type="file" name="file" id="file">
        <label for="conversion_type">Convert to:</label>
        <select name="conversion_type" id="conversion_type">
            <option value="jpg_to_png">JPG to PNG</option>
            <option value="png_to_jpg">PNG to JPG</option>
            <option value="jpg_to_pdf">JPG to PDF</option>
            <option value="png_to_pdf">PNG to PDF</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
